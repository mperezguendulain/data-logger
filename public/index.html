<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Data Logger</title>
        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/main.css">
    </head>
    <body>
        <header class="header">
            <h1 class="text-white">Data Logger</h1>
        </header>
        <nav class="menu">
            <button type="button" class="btn btn-menu" onclick="capturarDatos();">Capturar</button>
            <a class="btn btn-menu btn-middle" href="#" role="button" onclick="generarLogFile();">Generar Log</a>
            <button type="button" class="btn btn-menu" data-toggle="modal" data-target="#exampleModal">Información</button>
        </nav>

        <div id="content">
            <center>
                <h2 id="dato">0</h2>
                <canvas id="canvas" width="600" height="256">
                    Tu navegador no soporta canvas :(
                </canvas>
            <center>
        </div>


        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Data Logger</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <center>
                    <b>Autores:</b><br />
                    Martín Alejandro Pérez Güendulain<br />
                    Ángel Roberto Móntez Murgas<br />
                    <br />
                    <b>Materia:</b><br />
                    Microcontroladores<br />
                    <br />
                    <b>Porfesor:</b><br />
                    Dr. Hugo Ramírez Leyva<br />
                <center>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-menu" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/jquery-3.2.1.slim.min.js"></script>
        <script src="/js/popper.min.js"></script>
        <script src="/js/bootstrap.min.js"></script>
        <script src="/js/main.js" charset="utf-8"></script>
    </body>
</html>
